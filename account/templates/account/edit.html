{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <!-- partial -->
    <div class="">
       <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">

            <div class="col-md-8 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">My Profile</h4>
                  <p class="card-description">
                    You can update your profile here.
                  </p>
                  <form class="forms-sample" method="post">
                    <div class="form-group">
                      {{ user_form|crispy }}
                      {{ profile_form|crispy }}
                      {% csrf_token %}
                    </div>

                    
                    <input type="submit" class="btn btn-primary me-2" value="Update Profile">
                  </form>
                </div>
              </div>
            </div>



          </div>
        </div>
        <!-- content-wrapper ends -->
              </div>
      <!-- main-panel ends -->
    </div>


{% endblock content %}
