{% extends 'layout.html' %}
{% block content %}

	<div class="content-section">
		<form method="POST">
			<!-- cross site request forfery token for security against attacks -->
			{%  csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Appraisal</legend>
				<h6>Are you sure you want to delete the appraisal "{{ object.research_topic }}" ?</h6>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'appraisal:appraisal-detail' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
