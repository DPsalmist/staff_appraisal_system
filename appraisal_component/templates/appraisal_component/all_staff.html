{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <!-- partial -->
    <div class="">
       <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">

            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ALL LECTURERS</h4> <hr>
                  <p class="card-description">
                    {% for staff in total_staff %}
                      <p>
                        <a class="text-black" href="{% url 'appraisal:staff-detail' staff.username %}">{{ staff.username }}</a> - <small class="text-muted">last seen on {{ staff.profile.last_seen }}</small> <br><hr>
                      </p>
                    {% endfor %}
                  </p>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- content-wrapper ends -->
              </div>
      <!-- main-panel ends -->
    </div>


{% endblock content %}
